<!DOCTYPE html>

<html lang="bg">
<head>
    <title>Стерео въртящи се квадрати</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../libs/three.min.js"></script>
    <script src="../libs/StereoEffect.js"></script>
    <script src="../libs/stats.min.js"></script>
    <script src="../libs/WebGL.js"></script>
    <script src="../libs/vax.js"></script>
</head>

<body>
<script>
    vaxInitParallax();
    var ring = new THREE.Mesh(new THREE.TorusGeometry(3, 0.2, 2, 4), new THREE.MeshLambertMaterial({color: 'gold'}));
    camera.position.set(0, 0, 5);
    camera.lookAt(ring.position);

    light.position.set(0,0,-5);

    var rings = [ring];
    for (let i = 1; i <= 50; i++) {
        let ringCopy = ring.clone();
        ringCopy.translateZ(-2*i);
        rings.push(ringCopy);
    }
    scene.add(...rings);

    function animate() {
        rings.forEach(function (ring, index) {
            ring.rotation.set(0, 0, t / 2 + index/8);
        })
    }
</script>
</body>
</html>
