    var ball1 = new THREE.Mesh(new THREE.SphereGeometry(0.3, 16, 16), new THREE.MeshLambertMaterial({color: "blue"}));
    var ball2 = new THREE.Mesh(new THREE.SphereGeometry(0.3, 16, 16), new THREE.MeshLambertMaterial({color: "red"}));
    ball1.position.set(2, 0, 0);
    ball2.position.set(-2, 0, 0);

    scene.add(trajectory);

    camera.position.set(5, 5, 5);
    camera.lookAt(trajectory.position);


    scene.add(new THREE.AxesHelper(5), trajectory, ball1, ball2);

    function animate() {
        ball1.position.set(2 * Math.cos(t), 0, 2 * Math.sin(t));
        ball2.position.set(-2 * Math.sin(t), 0, -2 * Math.cos(t));

        ball1.position.y = Math.pow(Math.cos(2 * t), 9);
