    <title>Coefficient of linear combination shown in GUI</title>

<body>
<script>
    sceneInit();
    sceneObjects();

    const material = new THREE.MeshPhongMaterial({color: 'lightgreen'});

    var pos1 = new THREE.Vector3(-60, 40, 0);
    var pos2 = new THREE.Vector3(80, 30, 20);

    var pillar1 = pillar(pos1, material);

    var pillar2 = pillar(pos2, material);
    scene.add(pillar1, pillar2);

    var gui = new dat.GUI();
    gui.domElement.style.marginRight = 0;

    var data = {
        k: 0.5,
    };

    var gui_k = gui.add(data, 'k', 0, 1);

    function animate() {
        data.k = Math.pow(0.5 + 0.5*Math.sin(2*t), 2);
        object.position.lerpVectors(pos1, pos2, data.k);
        gui_k.updateDisplay();
    }
</script>
</body>
